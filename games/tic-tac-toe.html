<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - GameHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6a11cb, #2575fc);
      --bg-dark: #0f172a;
      --card-bg: #1e293b;
    }

    body {
      background: var(--bg-dark);
      color: #e2e8f0;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background: var(--primary-gradient);
      color: white;
    }

    .game-container {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(102, 51, 255, 0.3);
      padding: 2rem;
    }

    .cell {
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      transition: all 0.25s ease;
    }

    .cell:hover {
      background: var(--primary-gradient);
      color: white !important;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(101, 78, 255, 0.6);
    }

    .stat {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .stat:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .alert {
      background: var(--primary-gradient);
      color: white;
      border: none;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <div class="navbar shadow-lg">
    <div class="navbar-start">
      <a href="../index.html" class="btn btn-ghost text-white hover:opacity-80">
        <i class="fas fa-arrow-left mr-2"></i>Back to Home
      </a>
    </div>
    <div class="navbar-center">
      <h1 class="text-xl font-bold tracking-wide">ðŸŽ® Tic Tac Toe</h1>
    </div>
    <div class="navbar-end">
      <button onclick="resetGame()" class="btn btn-ghost text-white hover:opacity-80">
        <i class="fas fa-redo mr-2"></i>Reset
      </button>
    </div>
  </div>

  <!-- Game Container -->
  <div class="flex-grow flex justify-center items-center p-6">
    <div class="game-container w-full max-w-md animate__animated animate__fadeInUp">
      <!-- Game Status -->
      <div class="text-center mb-6">
        <div class="stats shadow w-full">
          <div class="stat">
            <div class="stat-title text-gray-300">Current Player</div>
            <div class="stat-value text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-500" id="currentPlayer">X</div>
          </div>
        </div>
      </div>

      <!-- Game Board -->
      <div class="grid grid-cols-3 gap-3 mb-6">
        <button class="cell btn h-20 text-3xl font-bold text-purple-400" onclick="makeMove(0)"></button>
        <button class="cell btn h-20 text-3xl font-bold text-purple-400" onclick="makeMove(1)"></button>
        <button class="cell btn h-20 text-3xl font-bold text-purple-400" onclick="makeMove(2)"></button>
        <button class="cell btn h-20 text-3xl font-bold text-purple-400" onclick="makeMove(3)"></button>
        <button class="cell btn h-20 text-3xl font-bold text-purple-400" onclick="makeMove(4)"></button>
        <button class="cell btn h-20 text-3xl font-bold text-purple-400" onclick="makeMove(5)"></button>
        <button class="cell btn h-20 text-3xl font-bold text-purple-400" onclick="makeMove(6)"></button>
        <button class="cell btn h-20 text-3xl font-bold text-purple-400" onclick="makeMove(7)"></button>
        <button class="cell btn h-20 text-3xl font-bold text-purple-400" onclick="makeMove(8)"></button>
      </div>

      <!-- Game Result -->
      <div id="gameResult" class="text-center hidden">
        <div class="alert shadow-lg">
          <i class="fas fa-trophy"></i>
          <span id="resultText"></span>
        </div>
      </div>

      <!-- Score Board -->
      <div class="stats stats-vertical lg:stats-horizontal shadow w-full mt-6">
        <div class="stat">
          <div class="stat-title text-gray-300">Player X Wins</div>
          <div class="stat-value text-purple-400" id="xWins">0</div>
        </div>
        <div class="stat">
          <div class="stat-title text-gray-300">Player O Wins</div>
          <div class="stat-value text-blue-400" id="oWins">0</div>
        </div>
        <div class="stat">
          <div class="stat-title text-gray-300">Draws</div>
          <div class="stat-value text-pink-400" id="draws">0</div>
        </div>
      </div>
    </div>
  </div>

  <script src="../scripts/tic-tac-toe.js"></script>
</body>
</html>
